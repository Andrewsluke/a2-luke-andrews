<!-- Photographer profile page -->
<div class="container-fluid">
  <div class="row">

    <div class="col-sm-2">

    </div>

    <div class="col-sm-8">
      <div id="profile-card" class="card">
        <div class="card-body">
          <div *ngIf="photographer">
            <h2>{{photographer.name}} Details</h2>
            <div><span>id: </span>{{photographer.id}}</div>
            <div>
              <label>name:
                <input [(ngModel)]="photographer.name" placeholder="name" />
              </label>
            </div>
          </div>
          <div *ngIf="photographer.id && !photographer">
            <div class="card">
              <div class="card-body">
                <h4>Photographer not found</h4>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>

    <div class="col-sm-2"></div>

  </div>
</div>
