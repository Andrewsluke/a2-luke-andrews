<body id="signup-body">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-2">

      </div>
      <div class="col-sm-8 card" id="signup-card">
        <h4 class="card-header">Sign Up</h4>
        <div class="card-body">
          <form class="needs-validation" name="signup-form" method="POST" action="/sign-up">
            <div class="form-row">
              <h4 class="userType">User Type</h4>
            </div>
            <!-- <div class="form-row">
                <div class="col-md-4"></div>
                <div class="col-md-6">
                  <label id="radio-btn" class="btn btn-primary" for="radiobtn-1">
                  <input type="radio" name="radio" id="radiobtn-1"/>
                  Customer</label>

                  <label id="radio-btn" class="btn btn-primary" for="radiobtn-2">

                  Photographer</label>

                <div class="col-md-3"></div>

            <br>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label class="form-control-label" for="userEmail">Email</label>
                <input type="email" class="form-control" id="userEmail" placeholder="Email" required>
              </div>
              <div class="form-group col-md-6">
                <label class="form-control-label" for="userName">Name</label>
                <input class="form-control" id="userName" placeholder="Name" required>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group has-danger col-md-6">
                <label class="form-control-label" for="userPassword">Password</label>
                <input type="password" class="form-control" id="userPassword" placeholder="Password" required>
              </div>
              <div class="form-group col-md-6">
                <label class="form-control-label" for="userPhone">Phone Number</label>
                <input type="tel" class="form-control" placeholder="123-456-7890" id="userPhone" required>
              </div>
            </div>
            <div class="form-row">
              <button type="reset" class="btn btn-warning" id="reset-btn" value="Reset">Reset</button>
              <button type="submit" value="Submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
        </div>

      </div>
      <div class="col-sm-2">

      </div>
    </div>
  </div>
