<body id="body">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-2">

      </div>
      <div class="col-sm-8 card" id="signup-card">
        <h4 class="card-header">Sign Up</h4>
        <div class="card-body">
          <form id="signUp" method="POST" action="/sign-up">
            <div class="form-row">
              <h4 class="userType">User Type</h4>
            </div>
            <div class="form-row">
              <div class="col-md-4"></div>
              <div class="col-md-6">
                <label id="radio-btn1" class="btn btn-primary" for="radiobtn-1">
                  <input type="radio" name="radio" id="radiobtn-1" />
                  Customer</label>

                <label id="radio-btn2" class="btn btn-primary" for="radiobtn-2">
                  <input type="radio" name="radio" id="radiobtn-2" />
                  Photographer</label>
              </div>
              <div class="col-md-3"></div>
            </div>
            <br>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label class="form-control-label" for="userEmail">Email</label>
                <input type="email" class="form-control" name="email" [(ngModel)]="userEmail" #email="ngModel"
                  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="Email" required>
                <div *ngIf="email.invalid && (email.dirty || email.touched)" class="form-invalid">
                    <div *ngIf="email.errors.required">
                        Email is required.
                      </div>
                  <div *ngIf="email.errors.pattern">
                    Email is invalid.
                  </div>
                </div>
              </div>
              <div class="form-group col-md-6">
                <label class="form-control-label" for="userName">Name</label>
                <input class="form-control" name="name" minlength="3" [(ngModel)]="Name" #name="ngModel" placeholder="Name" required>
                <div *ngIf="name.invalid && (name.dirty || name.touched)" class="form-invalid">
                    <div *ngIf="name.errors.required">
                        Name is required.
                      </div>
                  <div *ngIf="name.errors.minlength">
                    Name is invalid.
                  </div>
                </div>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label class="form-control-label" for="userPassword">Password</label>
                <input type="password" class="form-control" name="password" pattern="^(?=[^\d_].*?\d)\w(\w|[!@#$%]){5,20}" [(ngModel)]="userPassword" #password="ngModel" placeholder="Password" required>
                <div *ngIf="password.invalid && (password.dirty || password.touched)" class="form-invalid">
                    <div *ngIf="password.errors.required">
                        Password is required.
                      </div>
                  <div *ngIf="password.errors.pattern">
                    Password is invalid. Must be at least 6 characters with one number. Cannot start with a number or contain symbols.
                  </div>
                </div>
              </div>
              <div class="form-group col-md-6">
                <label class="form-control-label" for="userPhone">Phone Number</label>
                <input type="tel" class="form-control" placeholder="123-456-7890" ng-model="userPhone" required>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-12">
                <label class="form-control-label" for="userBio">Bio</label>
                <textarea class="form-control" rows="5" id="userBio"></textarea>
              </div>
            </div>
            <div class="form-row">
              <button type="reset" class="btn btn-warning" id="reset-btn" value="Reset">Reset</button>
              <button type="submit" value="Submit" id="profile-btn" class="btn btn-primary">Sign Up</button>
            </div>
          </form>
        </div>

      </div>
      <div class="col-sm-2">

      </div>
    </div>
  </div>
</body>
